<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGF Gym - My Progress</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="logo">KGF STUDENT</a>
            <div>
                <a href="dashboard.html" class="btn btn-outline btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-bottom:1.5rem; color:var(--primary);">My Progress & BMI</h2>

        <div class="dashboard-grid">
            <!-- ADD LOG CARD -->
            <div class="card">
                <h3>Add New Log</h3>
                <form id="progress-form">
                    <input type="hidden" id="log-id">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="log-date" required>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="log-weight" step="0.1" placeholder="e.g. 70" required>
                        </div>
                        <div class="form-group">
                            <label>Height (cm)</label>
                            <input type="number" id="log-height" step="0.1" placeholder="e.g. 175" required>
                        </div>
                    </div>

                    <!-- BMI Display Preview -->
                    <div id="bmi-preview" class="card"
                        style="background:rgba(255,255,255,0.05); padding:1rem; display:none; text-align:center; margin-bottom:1rem;">
                        <div style="font-size:0.9rem; color:var(--text-muted);">Calculated BMI</div>
                        <div id="preview-bmi-val" style="font-size:1.5rem; font-weight:bold; color:var(--primary);">0.0
                        </div>
                        <div id="preview-bmi-status" style="font-size:0.9rem;">Normal</div>
                    </div>

                    <div style="display:flex; gap:1rem;">
                        <button type="submit" id="save-btn" class="btn btn-primary" style="flex:1">Save Log</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-outline"
                            style="flex:1; display:none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- STATS CARD -->
            <div class="card stat-card">
                <div class="stat-label">Current Weight</div>
                <div class="stat-value text-success" id="current-weight">-</div>
                <div style="margin-top:0.5rem; font-size:0.9rem; color:var(--text-muted);" id="weight-diff">Starting: -
                </div>
            </div>
        </div>

        <!-- HISTORY TABLE -->
        <div class="card table-container">
            <h3>History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight (kg)</th>
                        <th>Height (cm)</th>
                        <th>BMI</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="progress-list-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="student.js"></script>
</body>

</html>
