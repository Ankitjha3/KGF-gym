<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History - KGF Gym</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .month-picker {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="logo"
                style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                <span>‚Üê Back</span>
            </a>
            <div style="font-weight: bold;">Attendance History</div>
        </div>
    </nav>

    <div class="container">

        <div class="filter-section card">
            <label style="font-weight: bold;">Select Month:</label>
            <select id="month-filter" class="month-picker" style="padding: 0.5rem; min-width: 200px;">
                <!-- Populated by JS -->
            </select>
        </div>

        <div class="stats-summary">
            <div class="summary-card">
                <div class="text-muted" style="font-size: 0.9em;">Days Present</div>
                <div class="stat-value text-success" id="month-present-count">0</div>
            </div>
            <div class="summary-card">
                <div class="text-muted" style="font-size: 0.9em;">Percentage</div>
                <div class="stat-value" id="month-percentage">0%</div>
            </div>
        </div>

        <div class="card">
            <h3>Detailed Log</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-list-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <p id="no-data-msg" class="text-muted" style="text-align: center; display: none; padding: 1rem;">No
                    attendance records for this month.</p>
            </div>
        </div>
    </div>

    <script type="module" src="student.js"></script>
</body>

</html>
